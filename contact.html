    <section class="contact">
        <h1>Contactez-nous</h1>
        <p>Pour toute demande de renseignement ou de devis, veuillez nous contacter via le formulaire ci-dessous ou en envoyant un email directement à <a href="mailto:contact@galbert-ingenierie.com">contact@galbert-ingenierie.com</a>.</p>

        <form action="mailto:contact@galbert-ingenierie.com" method="post" enctype="text/plain">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Objet :</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </section>
